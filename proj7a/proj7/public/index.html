<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline';">
    <title>UAE Stock Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">UAE Stock Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showModule('dashboard')">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showModule('portfolio')">
                            <i class="bi bi-briefcase"></i> Portfolio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showModule('stocks')">
                            <i class="bi bi-graph-up"></i> Stocks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showModule('transactions')">
                            <i class="bi bi-clock-history"></i> Transactions
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav" id="auth-buttons">
                    <button class="btn btn-outline-light me-2" id="loginBtn">Login</button>
                    <button class="btn btn-light" id="registerBtn">Register</button>
                </div>
                <div class="d-none" id="user-info">
                    <span class="text-light me-3" id="username"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Auth Forms -->
        <div id="auth-forms" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm" class="d-none">
                            <h3>Login</h3>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>

                        <form id="registerForm" class="d-none">
                            <h3>Register</h3>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="d-none">
            <!-- Dashboard Module -->
            <div id="dashboard-module" class="module-content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Portfolio Overview</h5>
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                        <div id="portfolioSummary" class="mb-4"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Market Overview</h5>
                                <div id="marketOverview"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Module -->
            <div id="portfolio-module" class="module-content d-none">
                <div class="row">
                    <div class="col-md-8">
                        <div id="portfolioContent"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Add New Stock</h5>
                                <form id="addStockForm">
                                    <div class="mb-3">
                                        <label class="form-label">Stock Symbol</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="symbolSearch" placeholder="Search stock symbol..." autocomplete="off" required>
                                            <input type="hidden" id="selectedSymbol" name="symbol">
                                        </div>
                                        <div id="symbolSearchResults" class="position-absolute bg-white border rounded shadow-sm w-100 mt-1" style="z-index: 1000; max-height: 200px; overflow-y: auto; display: none;"></div>
                                        <small class="text-muted">Search for stock symbol (e.g., AAPL, MSFT)</small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" class="form-control" name="quantity" placeholder="Number of shares" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Purchase Price (AED)</label>
                                        <input type="number" class="form-control" name="purchase_price" placeholder="Price per share" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Purchase Date</label>
                                        <input type="date" class="form-control" name="purchase_date" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Add Stock</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Portfolio Performance</h5>
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stocks Module -->
            <div id="stocks-module" class="module-content d-none">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Search Stocks</h5>
                                <input type="text" class="form-control" id="stockSearch" placeholder="Search by symbol or name">
                                <div id="searchResults" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="stockDetails"></div>
                    </div>
                </div>
            </div>

            <!-- Transactions Module -->
            <div id="transactions-module" class="module-content d-none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transaction History</h5>
                        <div id="transactionHistory"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Trade Modal -->
    <div class="modal fade" id="tradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Trade Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tradeForm">
                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="text" class="form-control" id="tradeSymbol" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-control" id="tradeType">
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="tradeQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (AED)</label>
                            <input type="number" class="form-control" id="tradePrice" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitTrade">Submit Trade</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="alertToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utils.js" defer></script>
    <script src="js/printUtils.js" defer></script>
    <script src="js/portfolio.js" defer></script>
    <script src="js/stocks.js" defer></script>
    <script src="js/sold.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
